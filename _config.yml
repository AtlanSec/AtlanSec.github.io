title: AtlanSec blog
email: contactoatlansec@gmail.com
description: # this means to ignore newlines until "baseurl:"
t:
  es:
    description: "Bloc con articulos de investigación, noticias y tutoriales creado y mantenido por Atlansec."
    home: "Inicio"
    about: "Información"
  en:
    description: "Blog with researching articles, news and tutorials by Atalansec."
    home: "Home"
    about: "About"
baseurl: "/es" # the subpath of your site, e.g. /blog
url: "https://atlansec.github.io"
twitter_username: atlansec
github_username:  AtlanSec

languages: 
  - "en": 
  - "es"

default_lang: "es"
exclude_from_localization: 
  - "assets"
  - "javascript"
  - "images"
  - "css"
  - "public"

parallel_localization: true


# Build settings
remote_theme: pages-themes/cayman@v0.2.0
plugins:
- jekyll-remote-theme
- jekyll-feed
- jekyll-polyglot

